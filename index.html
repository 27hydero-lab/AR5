<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

		
		<!-- Load the Blender file -->
		<a-assets>
			<a-asset-item id="myModel" src="AR4color"></a-asset-item>
		</a-assets>
		
		<!-- Display as AR element -->
		<a-entity gltf-model="#myModel" gps-entity-place="latitude: 39.27938733900006; longitude: -84.2756864091175;"></a-entity>

      <!-- Stop 1 -->
      <a-text
        value="Welcome to LHS!"
        scale="12 12 12"
        color="yellow"
        gps-entity-place="latitude:39.27937288228299; longitude: -84.27567051566669;"
      ></a-text>


    </a-scene>
  </body>
</html>
